
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="<KEY>" crossorigin="anonymous">

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="text-end mb-3  ">Student Registeration Form</h4>
        </div>
    </div>
</div>
<div class="container form-row mt-3">
    <form action="" id="form" name="myform" onsubmit="ValiditeName()">
        <!-- first name -->
        <div class="row">
            <div class="col-2 ">

            <label for="name">First Name</label>
            </div>
            <div class="col-10 ">
                <input type="text" placeholder="first name" class="form-control" id="fname" name="fname" required>
                <span class="formerror" id="fnameError"></span>
                
            </div>
            
        </div>
        <!-- lname -->
        <div class="row">
            <div class="col-2">
            <label for="">Last Name</label>
            </div>
            <div class="col-10">
                <input type="text" placeholder="Last Name"class="form-control" id="lname" required><span class="formerror"></span>
            </div>
        </div>

        <!-- email -->
        <div class="row">
            <div class="col-2">
            <label for="">Email</label>
            </div>
            <div class="col-10">
                <input type="email" placeholder="it should contains @"class="form-control" id="email" required><span class="formerror"></span>
            </div>
        </div>

        <!-- mobile -->
        <div class="row">
            <div class="col-2">
            <label for="">Mobile</label>
            </div>
            <div class="col-10">
                <input type="tel" placeholder="only 10 digits are allowed" class="form-control" id="mobile" required><span class="formerror"></span>
            </div>
        </div>

        <!-- gender -->
        <div class="row">
            <div class="col-2">
            <label for="">Gender :</label>
            </div>
            <div class="col-10 ">
                <label for="" ><input type="checkbox"required >male</label>
                <label for=""><input type="checkbox" required>female</label>
            </div>
        </div>

        <!-- date -->
        <div class="row">
            <div class="col-2">
            <label for="">Date of Birth</label>
            </div>
            <div class="col-10">
                <input type="date" placeholder="" class="form-control" id="date" required><span class="formerror"></span>
            </div>
        </div>

        <!-- adresss -->
        <div class="row">
            <div class="col-2">
            <label for="">Address</label>
            </div>
            <div class="col-10">
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </div>
        </div>

        <!-- city -->
        <div class="row">
            <div class="col-2">
            <label for="">city</label>
            </div>
            <div class="col-10">
                <input type="text" placeholder="" class="form-control" id="city" required><span class="formerror"></span>
            </div>
        </div>

        <!-- area -->
        <div class="row">
            <div class="col-2">
            <label for="">Area PIN</label>
            </div>
            <div class="col-10">
                <input type="text" placeholder="" class="form-control" id="areaPIN" required><span class="formerror"></span>
            </div>
        </div>

        <!-- state -->
        <div class="row">
            <div class="col-2">
            <label for="">State</label>
            </div>
            <div class="col-10">
                <input type="text" placeholder="" class="form-control" id="state" required><span class="formerror"></span>
            </div>
        </div>

        <!-- qualification -->
        <div class="row">
            <div class="col-2">
            <label for="">qualification</label>
            </div>
            <div class="col-10">
                <select>
                    <option value="">select qualification</option>
                    <option value="">A-level</option>
                    <option value="">O-level</option>
                    <option value="">Matric</option>
                    
                </select>
            </div>
        </div>

        <!-- specialization -->
        <div class="row">
            <div class="col-2">
            <label for="">specialization</label>
            </div>
            <div class="col-10 d-flex">
                <!-- checkboxes -->
                <label for="checkbox1">
        <input type="checkbox" id="checkbox1" name="checkbox1"> computer science
    </label>
    <br>
    <label for="checkbox2">
        <input type="checkbox" id="checkbox2" name="checkbox2"> computer Architect
    </label>
    <br>
    <label for="checkbox3">
        <input type="checkbox" id="checkbox3" name="checkbox3"> information technology
    </label>

    <label for="checkbox4">
        <input type="checkbox" id="checkbox4" name="checkbox4"> telecommunication
    </label>
            </div>
        </div>

        <!-- password -->

        <div class="row">
            <div class="col-2">
            <label for="">password</label>
            </div>
            <div class="col-10">
                <input type="password" placeholder="" class="form-control" id="password" required><span class="formerror"></span>
            </div>
        </div>

        <!-- button -->
        <div class="row">
            <div class="col-12">
                <button class="btn">Registered</button>
            </div>
        </div>
    </form>
    <div class="row  mt-3">
        <h5 class="text-center">Develop By MirzaArif</h5>
    </div>
</div>






    <script src="./script.js"></script>
 
</body>
</html>
